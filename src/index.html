<!DOCTYPE html>

<html>
  <head>

    <title>URL Shortener</title>

    <!-- Responsive Viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- MaterializeCSS -->
    <script type="text/javascript" src="frameworks/jquery/jquery.js"></script>
    <link rel="stylesheet" href="frameworks/materialize-css/css/materialize.css"/>
    <script type="text/javascript" src="frameworks/materialize-css/js/materialize.js"></script>

    <!-- Application Stylesheet -->
    <link rel="stylesheet" href="css/styles.css"/>

    <!-- Application scripts -->
    <script type="text/javascript" src="js/script.js"></script>

  </head>

  <body>

    <div id="description">
      <div class="row">
        <div class="col s12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title"><h1>URL Shortener Service</h1></span>
                <p>
                  Make your links easier to share!
                </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="container-tablayout">

      <!-- Tabs -->
      <div class="row">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s6"><a class="active" href="#usage-web">Web Usage</a></li>
            <li class="tab col s6"><a href="#usage-api">API Usage</a></li>
          </ul>
        </div>
      </div>

      <div id="usage-web" class="col s12">

        <!-- Form -->
        <form class="col s12" id="form">

          <!-- Input for URL  -->
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="https://www.google.com" id="input-url" type="text">
              <label for="input-url">Enter a URL to shorten:</label>
            </div>
          </div>

          <!-- Container for Submit/Reset buttons -->
          <div class="row">
            <div class="col s12">
              <button id="btn-submit" type="submit" class="waves-effect waves-light btn-large">Shorten Link</button>
            </div>
          </div>

        </form>

      </div>

      <div id="usage-api" class="col s12">

        <div class="row">
          <div class="input-field col s12">
            <input placeholder=" " id="input-apiurl" type="text">
            <label for="input-apiurl">Send HTTP GET request to:</label>
          </div>
        </div>

        <div class="row hidden" id="container-example">
          <div class="col s12">
            Example Usage:
            <div class="text-center" id="example-apiurl"></div>

            Example Response:
            <div class="text-center" id="example-apiresponse"></div>

          </div>
        </div>

      </div>

    </div>


    <!-- Invalid URL modal -->
    <div id="modal-error" class="modal">
      <div class="modal-content">
        <h4>Error</h4>
        <p class="message"></p>
      </div>
      <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">OK</a>
      </div>
    </div>

    <!-- Success modal -->
    <div id="modal-success" class="modal">
      <div class="modal-content">
        <h4>Your short URL</h4>
        <p class="text-center message">

          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Short URL" id="field_short_url" type="text">
              <label for="field_short_url">Here you go:</label>
            </div>
          </div>

        </p>
      </div>
      <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">OK</a>
      </div>
    </div>

  </body>

</html>
